name: Validate PEP8

on: [push, pull_request]

jobs:
  flake8:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
