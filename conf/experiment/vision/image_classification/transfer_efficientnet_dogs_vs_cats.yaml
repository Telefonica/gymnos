# @package _global_

defaults:
    - override /trainer: vision/image_classification/transfer_efficientnet
    - override /data: sofia

trainer:
    num_epochs: 2
    train_split: 0.6
    val_split: 0.2
    test_split: 0.2
    classes:
        - dog
        - cat

data:
    dataset: ruben/datasets/dogs-vs-cats
