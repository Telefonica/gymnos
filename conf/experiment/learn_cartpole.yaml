# @package _global_
# TODO: description about experiment

defaults:
    - override /trainer: rl.policy_optimization.a2c
    - override /env: gym
    - override /hydra/sweeper: optuna

env:
    id: CartPole-v1

optimized_metric:
    metric: rollout/ep_rew_mean
    mode: max

hydra:
    sweeper:
        n_trials: 4
        direction: maximize
        search_space:
            trainer.num_train_timesteps:
                type: int
                low: 100_000
                high: 250_000
            trainer.discount_rate:
                type: float
                low: 0.9
                high: 0.999
            trainer.use_rms_prop:
                type: categorical
                choices:
                    - true
                    - false
            trainer.num_envs:
                type: int
                low: 1
                high: 12
